# Load local secrets from a .env file in the backend working directory (ignored by git).
spring.config.import=optional:file:.env[.properties]

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mastergym_dev}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.data.web.pageable.page-serialization-mode=via-dto

server.port=8080
server.address=127.0.0.1

# Dev CORS (override con env CORS_ALLOWED_ORIGINS, separado por coma)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Backup manual (script)
app.backup.script-path=${APP_BACKUP_SCRIPT_PATH:scripts/backup_to_neon.ps1}
app.backup.token=${APP_BACKUP_TOKEN:}

# Mail (Gmail SMTP or any provider)
spring.mail.host=${MAIL_HOST:}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS:true}
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

app.mail.from=${MAIL_FROM:}
app.mail.from-name=${MAIL_FROM_NAME:MasterGym}

# Security (JWT for /api/**)
app.security.username=${APP_SECURITY_USERNAME}
app.security.password=${APP_SECURITY_PASSWORD}
app.security.jwt-secret=${APP_SECURITY_JWT_SECRET}
app.security.token-minutes=${APP_SECURITY_TOKEN_MINUTES:480}
app.security.gym-id=${APP_SECURITY_GYM_ID}

# Rate limit (por IP)
app.security.rate-limit.login.max-attempts=${APP_SECURITY_RATE_LIMIT_LOGIN_MAX_ATTEMPTS:5}
app.security.rate-limit.login.window-seconds=${APP_SECURITY_RATE_LIMIT_LOGIN_WINDOW_SECONDS:300}
app.security.rate-limit.backup.max-requests=${APP_SECURITY_RATE_LIMIT_BACKUP_MAX_REQUESTS:5}
app.security.rate-limit.backup.window-seconds=${APP_SECURITY_RATE_LIMIT_BACKUP_WINDOW_SECONDS:3600}
app.security.rate-limit.write.max-requests=${APP_SECURITY_RATE_LIMIT_WRITE_MAX_REQUESTS:120}
app.security.rate-limit.write.window-seconds=${APP_SECURITY_RATE_LIMIT_WRITE_WINDOW_SECONDS:60}

# Audit log
logging.level.AUDIT=INFO
